<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bCreates)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onPChanges()">Changes</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <p #contentParagrap>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <hr>
  <app-game-control (intervalNumber)="interval($event)"></app-game-control>
  <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
  <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
  <p better [defaultColor]="'#eeeeee'" [highlightColor]="'red'">This is a style with better directive</p>
  <p basic>This is style with basic directive</p>
  <p *unless="false">This is shown with structural directive</p>
  <div [ngSwitch]="value">
    <div *ngSwitchCase="5">The value is 5</div>
    <div *ngSwitchCase="10">The value is 10</div>
    <div *ngSwitchCase="100">The value is 100</div>
    <div *ngSwitchDefault>The value is default</div>
  </div>
</div>
